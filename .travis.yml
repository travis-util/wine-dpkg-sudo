# - popd
- wine wineboot --init
- wine cmd.exe /C dir
- wine cmd.exe /C dir C:\\
- wine cmd.exe /C dir Z:\\
- wine cmd.exe /C dir "%HOMEDRIVE%%HOMEPATH%"
- ls -l --color ~/.wine/dosdevices

- wget https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
